<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/web/static/js/third_party/jquery-1.12.4.min.js"></script>
    <script src="/web/static/js/third_party/moment.js"></script>
    <link href="/web/static/layui/css/layui.css" rel="stylesheet">
    <script src="/web/static/layui/layui.js"></script>
    <script src="/web/static/js/get_user_info.js"></script>
    <link href="/web/static/css/common.css" rel="stylesheet">
    <script src="/web/static/js/common.js"></script>
    <script src="/web/static/js/system_log.js"></script>
    <link href="/web/static/css/system_log.css" rel="stylesheet">
</head>
<body>
<div class="layui-row">
    <span class="layui-breadcrumb my-breadcrumb">
      <a>防火墙</a>
      <a>系统日志</a>
    </span>
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">操作日志</li>
            <!--            <li>告警日志</li>-->
        </ul>
        <div class="layui-tab-content">
            <!-- 系统日志  -->
            <div class="layui-tab-item layui-show">
                <div class="sys-log-action">
                    <form class="layui-form">
                        <div class="log-search-box">
                            <input autocomplete="off" class="layui-input" id="sys-log-search"
                                   name="search" placeholder="搜索:源IP、用户名、操作详情" type="text"/>
                        </div>
                        &nbsp;&nbsp;&nbsp;
                        <input autocomplete="off" class="sys-log-time layui-input" id="sys-log-start-time" placeholder="开始时间" type="text"/>
                        &nbsp;&nbsp;&nbsp;
                        <input autocomplete="off" class="sys-log-time layui-input" id="sys-log-end-time" placeholder="结束时间" type="text"/>
                        &nbsp;&nbsp;&nbsp;
                        <div class="log-search-box">
                            <div class="layui-btn layui-btn-sm" id="log-search-btn">搜索</div>
                        </div>
                    </form>
                </div>
                <div class="sys-log-table-box">
                    <table class="sys-log-table" id="sys-log-table" lay-filter="sys-log-table"></table>
                </div>
            </div>

            <!--<div class="layui-tab-item">test3</div>-->
        </div>
    </div>
</div>
</body>
</html>
